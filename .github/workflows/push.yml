name: "수동으로 작동시키기"

on:
  push:
    branch:
      - main

permissions:
  contents: write
  issues: write

jobs:
  create-issue:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Create issue
        uses: actions/github-script@v6
        with:
          script: |
            github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: '푸시 작성 (메인)',
              body: '메인 브랜치 푸시로 작성하였습니다'
            })